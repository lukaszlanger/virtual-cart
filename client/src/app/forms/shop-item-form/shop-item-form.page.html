<ion-card>
  <ion-header [translucent]="true">
    <ion-toolbar>
      <ion-title>
        <h2>Wirtualny koszyk</h2>
      </ion-title>
    </ion-toolbar>
  </ion-header>
</ion-card>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Wirtualny koszyk</ion-title>
    </ion-toolbar>
  </ion-header>
  <div style="height: auto; display: flex; justify-content: center;">
  <ion-card>
  <form [formGroup]="formData" (submit)="onSubmit()">
    <ion-grid>
      <ion-row color="primary" justify-content-center>
        <ion-col size-md="100%">
          <ion-card-header>
            <ion-card-title>Dodaj przedmiot do bazy</ion-card-title>
          </ion-card-header>
          <div>
            <ion-item>
              <ion-input disabled formControlName="_itemBarcode" type="text" required="true" placeholder="Kod kreskowy" [(ngModel)]="item.ItemBarcode"></ion-input>
            </ion-item>
            <ion-item>
              <ion-input formControlName="_itemName" type="text" required="true" placeholder="Produkt" [(ngModel)]="item.ItemName"></ion-input>
            </ion-item>
            <ion-item>
              <ion-input formControlName="_itemManufacturer" type="text" required="true" placeholder="Marka" [(ngModel)]="item.ItemManufacturer"></ion-input>
            </ion-item>
            <ion-item>
              <ion-input formControlName="_itemPrice" type="number" required="true" min="1" max="1000000" [(ngModel)]="item.ItemPrice"></ion-input>
            </ion-item>
          </div>
          <div padding>
            <ion-button size="medium" type="submit">Dodaj</ion-button>
            <ion-button color="medium" size="medium" type="button" (click)="btnGoBack()">Anuluj</ion-button>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-card>
</div>
</ion-content>
