<ion-card>
  <ion-header [translucent]="true">
    <ion-toolbar>
      <ion-title>
        <h2>Ustawienia</h2>
      </ion-title>
    </ion-toolbar>
  </ion-header>
</ion-card>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Ustawienia</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card>
    <ion-list lines="none">
        <ion-list-header>
          <ion-label>Wygląd aplikacji</ion-label>
        </ion-list-header>
        <ion-item>
          <ion-icon name="moon-outline" slot="start"></ion-icon>
          <ion-label>Włącz tryb ciemny</ion-label>
          <ion-toggle (ionChange)="onToggleColorTheme($event)" class="toggle-checked"></ion-toggle>
        </ion-item>
        <ion-item>
          <ion-icon name="color-palette-outline" slot="start"></ion-icon>
          <ion-label>Zmień kolor aplikacji</ion-label>
          <ion-toggle (ionChange)="onToggleColor($event)"></ion-toggle>
        </ion-item>
    </ion-list>
  </ion-card>
  <ion-card>
    <ion-list lines="none">
        <ion-list-header>
          <ion-label>Informacje</ion-label>
        </ion-list-header>
        <ion-item>
          <ion-icon name="person-circle-outline" slot="start"></ion-icon>
          <ion-label>Łukasz Langer</ion-label>
        </ion-item>
        <ion-item>
          <ion-icon name="build-outline" slot="start"></ion-icon>
          <ion-label>Wersja 0.3 beta</ion-label>
        </ion-item>
    </ion-list>
  </ion-card>
</ion-content>
