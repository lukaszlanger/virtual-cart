<ion-card>
  <ion-header [translucent]="true">
    <ion-toolbar>
      <ion-title>
        <h2>Lista zakupów</h2>
      </ion-title>
    </ion-toolbar>
  </ion-header>
</ion-card>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Lista zakupów</ion-title>
      
    </ion-toolbar>
  </ion-header>

  <ion-card>
    <ion-input placeholder="Dodaj produkt" [(ngModel)]="name" id="new-item" (change)="addToBuy(value)"></ion-input>
  </ion-card>

  <ion-card>
    <ion-list lines="none">
      <ion-list-header>Do kupienia</ion-list-header>
      <ion-item-sliding *ngFor="let i of itemsToBuy">
        <ion-item [ngSwitch]="i.type">
          <ion-icon *ngSwitchCase="'drink'" name="pint-outline" slot="start"></ion-icon>
          <ion-icon *ngSwitchCase="'fastfood'" name="pizza-outline" slot="start"></ion-icon>
          <ion-icon *ngSwitchCase="'seafood'"  name="fish-outline" slot="start"></ion-icon>
          <ion-icon *ngSwitchDefault name="cart-outline" slot="start"></ion-icon>

          <ion-label>
            <h2>{{i.name}}</h2>
            <p>Opis: {{i.description}}</p>
          </ion-label>

          <ion-badge slot="end">{{i.count}}</ion-badge>
        </ion-item>
        <ion-item-options side="start">
          <ion-item-option color="success" (click)="itemBought(i.type, i.name, i.description, i.count)">
            <ion-icon style="font-size: 23px;" name="checkmark-circle-outline"></ion-icon>
          </ion-item-option>
        </ion-item-options>
        <ion-item-options side="end">
          <ion-item-option (click)="deleteItemToBuy(i.name)">
            <ion-icon style="font-size: 23px;" name="trash-outline"></ion-icon>
          </ion-item-option>
        </ion-item-options>
      </ion-item-sliding>
    </ion-list>
  </ion-card>

  <ion-card>
    <ion-list lines="none">
      <ion-list-header>Kupione</ion-list-header>
      <ion-item-sliding *ngFor="let i of itemsBought">
        <ion-item [ngSwitch]="i.type">
          <ion-icon *ngSwitchCase="'drink'" name="pint-outline" slot="start"></ion-icon>
          <ion-icon *ngSwitchCase="'fastfood'" name="pizza-outline" slot="start"></ion-icon>
          <ion-icon *ngSwitchCase="'seafood'"  name="fish-outline" slot="start"></ion-icon>
          <ion-icon *ngSwitchDefault name="cart-outline" slot="start"></ion-icon>

          <ion-label>
            <h2>{{i.name}}</h2>
            <p>Opis: {{i.description}}</p>
          </ion-label>
        </ion-item>
        <ion-item-options side="start">
          <ion-item-option color="success" (click)="buyAgain(i.type, i.name, i.description, i.count)">
            <ion-icon style="font-size: 23px;" name="checkmark-circle-outline"></ion-icon>
          </ion-item-option>
        </ion-item-options>
        <ion-item-options side="end">
          <ion-item-option (click)="deleteItemBought(i.name)">
            <ion-icon style="font-size: 23px;" name="trash-outline"></ion-icon>
          </ion-item-option>
        </ion-item-options>
      </ion-item-sliding>
    </ion-list>
  </ion-card>
</ion-content>
