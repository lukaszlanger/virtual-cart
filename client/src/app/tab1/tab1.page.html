<ion-card>
  <ion-header>
    <ion-toolbar>
      <ion-title>
        <h2>Wirtualny koszyk</h2>
      </ion-title>
    </ion-toolbar>
  </ion-header>
</ion-card>

<ion-content>
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Koszyk</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-fab horizontal="end" vertical="bottom" slot="fixed">
    <ion-fab-button (click)="scan()">
      <ion-icon name="barcode-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <ion-card>
    <ion-card-header>
      <ion-card-title>Zeskanowane przedmioty</ion-card-title>
    </ion-card-header>
    <div *ngFor="let i of items">
      <ion-list *ngIf="i.ItemScanned === true" lines="none">
        <ion-item-sliding>
          <ion-item>
            <ion-badge slot="start">1x</ion-badge>
            <ion-icon name="barcode-outline" slot="start"></ion-icon>
            <ion-label>
              <h2>{{i.ItemName}}</h2>
              <p>Producent: {{i.ItemManufacturer}}</p>
            </ion-label>
            <ion-note slot="end">{{i.ItemPrice}} z≈Ç</ion-note>
          </ion-item>

          <ion-item-options side="start">
            <ion-item-option (click)="info(i.ItemId)" color="dark">
              <ion-icon style="font-size: 20px;" name="information-circle-outline"></ion-icon>
            </ion-item-option>
          </ion-item-options>
          <ion-item-options side="end">
            <ion-item-option (click)="deleteItem(i)" color="danger">
              <ion-icon style="font-size: 20px;" name="trash-outline"></ion-icon>
            </ion-item-option>
          </ion-item-options>
        </ion-item-sliding>
      </ion-list>
    </div>
  </ion-card>
</ion-content>
