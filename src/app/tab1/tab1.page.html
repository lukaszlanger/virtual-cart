<ion-card>
  <ion-header [translucent]="true">
    <ion-toolbar>
      <ion-title>
        <h2>Wirtualny koszyk</h2>
      </ion-title>
    </ion-toolbar>
  </ion-header>
</ion-card>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Koszyk</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-fab horizontal="end" vertical="bottom" slot="fixed">
    <ion-fab-button (click)="scan()">
      <ion-icon name="barcode-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <ion-card>
    <ion-list *ngFor="let i of items" lines="none">
      <ion-item-sliding>
        <ion-item>
          <ion-badge slot="start">1x</ion-badge>
          <!--<ion-avatar slot="start">
            <img width="50" height="50" src="assets\\icon\\icons8-barcode-48_yellow.png">
          </ion-avatar>-->
          <ion-icon name="barcode-outline" slot="start"></ion-icon>
          <ion-label>
            <h2>{{i.name}}</h2>
            <p>Kod kreskowy: {{i.barcode}}</p>
          </ion-label>
          <ion-note slot="end">{{i.price}} z≈Ç</ion-note>
        </ion-item>

        <ion-item-options side="end">
          <ion-item-option (click)="deleteItem(i.barcode)">
            <ion-icon style="font-size: 20px;" name="trash-outline"></ion-icon>
          </ion-item-option>
        </ion-item-options>
      </ion-item-sliding>
    </ion-list>
  </ion-card>
</ion-content>
