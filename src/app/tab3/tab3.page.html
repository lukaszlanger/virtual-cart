<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Ustawienia
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Ustawienia</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>
    <ion-radio-group value="style">
      <ion-list-header>
        <ion-label>Wygląd aplikacji</ion-label>
      </ion-list-header>
      <ion-item>
        <ion-icon name="moon-outline" slot="start"></ion-icon>
        <ion-label>Włącz tryb ciemny</ion-label>
        <ion-toggle (ionChange)="onToggleColorTheme($event)" class="toggle-checked" aria-checked="true"></ion-toggle>
      </ion-item>
    </ion-radio-group>
  </ion-list>
</ion-content>
